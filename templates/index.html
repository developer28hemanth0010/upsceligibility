<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <meta name="propeller" content="08365b5e4cbff9b6b8a93c0d49880133">
    <script type="text/javascript" src="//inpage-push.com/400/4459711" data-cfasync="false" async="async"></script>    
    <title>Check Your No Of UPSC Attempts</title>
    <style>
        @media only screen and (min-width: 769px) {
            #form_id{
                margin-left: 200px;
                margin-right: 200px;
                margin-top: 50px;
            }
            nav{
            margin: 0px;
        }}
        
        @media only screen and (max-width: 769px) {
            #form_id {
                margin-left: 30px;
                margin-right: 30px;
                margin-top: 30px;
            }nav{
            margin: 0px;
        }}
        
        @media only screen and (max-width: 250px) {
        nav{
            margin: 0px;
        }
        #form_id {
                margin-left: 20px;
                margin-right: 20px;
                margin-top: 20px;
            }}  
    </style>

    <style>
        body {
            background-color: rgb(61, 61, 61);
        }

        ::placeholder {
            color: rgb(0, 0, 0);
        }
    </style>


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: azure;">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <form action="/get" method='POST' id="form_id">

        <select class="form-select mx-auto align-items-center" name="exam" id="exam_id"
            aria-label="Default select example"
            style="background-color: rgb(121, 121, 121); color: azure; ">
            <option selected>Select Your Examination</option>
            <option value="National Defence Academy">National Defence Academy</option>
            <option value="Combined Defence Services Examination">Combined Defence Services Examination</option>
            <option value="AFCAT">AFCAT</option>
            <option value="Civil Services Examination">Civil Services Examination</option>
            <option value="IES">India Engineering Services</option>
            <!-- width: 320px; margin-top: 80px; -->
        </select>


        <select class="form-select mt-4 mx-auto p-2 align-items-center" name="Category" id="category_id"
            aria-label="Default select example"
            style="background-color: rgb(121, 121, 121); color: azure;">
            <option disabled selected>Select Your Category</option>
            <option value="general">General</option>
            <option value="OBC">OBC</option>
            <option value="SC/ST">SC/ST</option>
            <option value="PWD">PWD</option>
        </select>


        <select class="form-select mt-4 mx-auto p-2 align-items-center" name="gender" id="gender_id"
            aria-label="Disabled select example"
            style="background-color: rgb(121, 121, 121); color: azure;">
            <option disabled selected>Select Your Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>


        <select class="form-select mt-4 mx-auto p-2 align-items-center" name="preference" id="preference_id"
            aria-label="Disabled select example"
            style="background-color: rgb(121, 121, 121); color: azure;">
            <option disabled selected>Select Your First Preference (As given in form)</option>
            <option value="IMA">IMA</option>
            <option value="INA">INA</option>
            <option value="AFA">AFA</option>
            <option value="OTA">OTA</option>
        </select>


        <div class="form-group col-xl-5 px-5 mx-auto">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label mt-4" style="color: azure;">DOB</label>
                <input type="text" class="form-control" id="input_dob_id" name="input_dob"
                    placeholder="Example 2002-10-28" style="background-color: rgb(121, 121, 121); color: azure;">
                <div class="form-text" style="color: rgb(185, 185, 185);">Enter your DOB in YYYY-MM-DD form.</div>
            </div>
        </div>
        </div>


        <div class="row">
            <div class="form-group col-xl-5 px-5 mx-auto">
                <input type="submit" value="Calculate" class="btn btn-outline-light" />
            </div>
        </div>
    </form>

    <p style="color: azure; font-size: 20px; margin-top: 50px; margin-left: 20px; margin-right: 20px;" class="text-center">
        {{results}}
        {{ageover_error}}
    </p>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous">


        $(document).ready(function () {
            $("#exam_id").change(function () {
                var val = $(this).val();
                if (val == "National Defence Academy") {
                    $("#gender_id").html("<option value='Male'>Male</option><option value='Female'>Female</option>");
                    $("#preference_id").html("<option selected>Select Your First Preference (As given in form)</option><option value='IMA'>IMA</option><option value='INA'>INA</option><option value='AFA'>AFA</option><option disabled value='OTA'>OTA</option>");
                    $("#category_id").html("<select class='form-select mt-3' name='Category' id='category_id' aria-label='Default select example' disabled>")
                }
            });
        });



        $(document).ready(function () {
            $("#exam_id").change(function () {
                var val = $(this).val();
                if (val == "Combined Defence Services Examination") {
                    // $("#gender_id").html("<option selected>Select Your Gender</option><option value='Male'>Male</option><option value='Female'>Female</option><option value='Others'>Others</option>");     
                    $("#category_id").html("<select class='form-select mt-3' name='Category' id='category_id' aria-label='Default select example' disabled>")
                }
            });
        });



        $(document).ready(function () {
            $("#exam_id").change(function () {
                var val = $(this).val();
                if (val == "AFCAT") {
                    // $("#gender_id").html("<option selected>Select Your Gender</option><option value='Male'>Male</option><option value='Female'>Female</option><option value='Others'>Others</option>");
                    $("#preference_id").html("<option selected>Select Your Role</option><option value='AFA_flying'>AFA Flying Branch</option><option value='AFA_gd'>AFA Ground Duties</option>");
                    $("#category_id").html("<select class='form-select mt-3' name='Category' id='category_id' aria-label='Default select example' disabled>")
                }
            });
        });



        $(document).ready(function () {
            $("#exam_id").change(function () {
                var val = $(this).val();
                if (val == "Civil Services Examination") {
                    $("category_id").html("<option selected>Select Your Category</option><option value='general'>General</option><option value='OBC'>OBC</option><option value='SC/ST'>SC/ST</option><option value='PWD'>PWD</option>");
                    $("#preference_id").html("<option selected>Select Your Preference</option><option value='IAS'>IAS</option><option value='IPS'>IPS</option><option value='IRS'>IRS</option><option value='IFS'>IFS</option><option value='Others'>Allied Services</option>");
                }
            });
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>

</html>
